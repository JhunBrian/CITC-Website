<style>
  * {
    padding: 0;
    margin: 0;
    font-family: Arial;
  }

  .citc_nav {
    list-style: none;
    background: #fff; /* Add white background */
    text-align: center; /* Center align items for mobile */
  }

  .citc_nav li {
    display: inline-block;
    position: relative;
  }

  .citc_nav li a {
    display: block;
    padding: 20px;
    color: #080147;
    text-decoration: none;
    text-align: center;
    font-size: 18px;
    position: relative;
    font-weight: bold;
  }

  .citc_nav li ul.dropdown li {
    display: block;
  }

  .citc_nav li ul.dropdown {
    width: 100%;
    position: absolute;
    z-index: 999;
    display: none;
    background: #fff; /* Add white background to dropdown */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle box shadow */
  }

  .citc_nav li a:hover {
    color: #F7B424;
  }

  .citc_nav li:hover ul.dropdown {
    display: block;
  }

  .citc_nav li ul li a {
    font-size: 12px;
    text-align: left;
  }

  .citc_nav li a::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: #141267;
    opacity: 0;
    transition: opacity 0.5s, background-color 0.5s;
  }

  .citc_nav li a:hover::before {
    opacity: 1;
    background-color: #F7B424;
  }

  /* Media query for mobile responsiveness */
  @media screen and (max-width: 600px) {
    .citc_nav {
      display: flex;
      flex-direction: column;
    }

    .citc_nav li {
      display: block;
    }

    .citc_nav li ul.dropdown {
      position: static;
      width: 100%;
    }

    .citc_nav li a {
      text-align: left;
    }
  }
</style>
