<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
        }

        .image-item {
            position: relative;
            flex: 0 0 25%;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .image-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .image-item:hover img {
            transform: scale(1.1);
        }

        .learn-more-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image-item:hover .learn-more-btn {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-item">
            <img src="images/icons/1.png" alt="Image 1">
            <button class="learn-more-btn">Learn More</button>
        </div>
        <div class="image-item">
            <img src="images/icons/2.png" alt="Image 2">
            <button class="learn-more-btn">Learn More</button>
        </div>
        <div class="image-item">
            <img src="images/icons/3.png" alt="Image 3">
            <button class="learn-more-btn">Learn More</button>
        </div>
        <div class="image-item">
            <img src="images/icons/4.png" alt="Image 4">
            <button class="learn-more-btn">Learn More</button>
        </div>
    </div>
</body>
</html>
