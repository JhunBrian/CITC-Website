<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .grid-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .grid-item:hover .overlay {
      opacity: 1;
    }

    .overlay-content {
      text-align: center;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item">
    <img src="image1.jpg" alt="Image 1">
    <div class="overlay">
      <div class="overlay-content">
        <h3>Image 1 Details</h3>
        <p>Description of Image 1.</p>
        <span class="close-btn" onclick="closeOverlay(this)">Close</span>
      </div>
    </div>
  </div>

  <!-- Add more grid items as needed -->

</div>

<script>
  function closeOverlay(element) {
    element.parentElement.parentElement.style.opacity = 0;
  }
</script>

</body>
</html>
