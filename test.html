<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2x2 Image Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
/*      padding: 20px;*/
      background-color: #f5f5f5;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
    }

    .image-container {
      position: relative;
      overflow: hidden;
      padding-bottom: 100%; /* Create a square aspect ratio */
    }

    .image-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Maintain the image aspect ratio and cover the container */
    }
  </style>
</head>

<body>
  <div class="image-grid">
    <div class="image-container">
      <img src="pubmats/DS1.jpg" alt="Image 1">
    </div>
    <div class="image-container">
      <img src="pubmats/DS2.jpg" alt="Image 2">
    </div>
    <div class="image-container">
      <img src="pubmats/DS3.jpg" alt="Image 3">
    </div>
    <div class="image-container">
      <img src="pubmats/DS4.jpg" alt="Image 4">
    </div>
  </div>
</body>

</html>
